dname: iOS Build (Free)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Descargar código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar CocoaPods (si lo usas)
      - name: Install CocoaPods
        run: pod install
        working-directory: ./TuProyecto
        continue-on-error: true

      # 3️⃣ Compilar en simulador iOS
      - name: Build for simulator
        run: xcodebuild -workspace "TuProyecto.xcworkspace" \
                        -scheme "TuEsquema" \
                        -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
                        clean build
      # 4️⃣ Generar IPA (manual run)
      - name: Build IPA
        if: github.event_name == 'workflow_dispatch'
        run: |
          gem install fastlane
          fastlane gym \
            --workspace "TuProyecto.xcworkspace" \
            --scheme "TuEsquema" \
            --export_method ad-hoc \
            --output_directory ./build \
            --output_name GestionVisitas.ipa

      # 5️⃣ Guardar IPA como artifact
      - name: Upload IPA
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: GestionVisitas-IPA
          path: ./build/GestionVisitas.ipa
